<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="vendor/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/risktreeview.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div ng-controller="treeCtrl">
        <button class="btn btn-success" ng-click="sRiskNodes()">Get nodes</button>
        <textarea class="form-control" rows="3" cols="2">{{SelectedNodes}}</textarea>
        <risk-tree collection='treeData' getnodeid="setRiskNodes(sNodes)"></collection>
    </div>

    <script src="vendor/angular.js"></script>
    <script src="vendor/angular-animate.js"></script>
    <script src="common/tree-app.js"></script>
</body>
</html>
